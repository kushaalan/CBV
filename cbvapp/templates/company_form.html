{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        {% if form.instance.pk  %}
        <h1>Edit Company details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-warning" value="UPDATE">
        </form>
        {% else %}
        <h1>Add New Company</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="ADD">
        </form>
    </div>
</div>
{% endblock %}
