{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete {{ company.name }}?</p>
        <form method="POST">   
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
